<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #app {
            width: 80%;
            height: 90vh;
            margin: 20px auto;
        }
        
        .left {
            width: 30%;
            float: left;
        }
        
        .right {
            width: 70%;
            float: left;
            height: 100%;
            box-shadow: 0px 0px 3px 3px rgb(192, 118, 226);
        }
        
        .left .btn {
            display: block;
            width: 100%;
            height: 30px;
            background-color: rgb(193, 194, 194);
            /* font-size: 18px; */
        }
        
        .btn:hover {
            background-color: #999;
        }
        
        .btn:active {
            background-color: darkgray;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="left">

            <button class="btn" @click='componentName="home"'>Home</button>
            <button class="btn" @click='componentName="posts"'>Posts</button>
            <button class="btn" @click='componentName="archive"'>Archive</button>
        </div>
        <div class="right">
            <component :is="componentName"></component>
        </div>
    </div>
    <script>
        Vue.component('home', {
            template: '<div>首页</div>'
        })
        Vue.component('posts', {
            template: '<div>文章列表页面</div>'
        })
        Vue.component('archive', {
            template: '<div>文章详情页面</div>'
        })
        var app = new Vue({
            el: "#app",
            data: {
                componentName: 'home'
            },
            methods: {

            }
        })
    </script>
</body>

</html>
