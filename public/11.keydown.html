<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <style>
        .box {
            width: 50px;
            height: 50px;
            position: absolute;
            left: 100px;
            top: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="text" :value="inputText" @keydown.enter="running=!running" @keydown.37="onLeft" @keydown.arrow-right="onRight" @keydown.arrow-up="onUp" @keydown.arrow-down="onDown">
        <div class="box" :style="{left:x+'px',top:y+'px'}"></div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                x: 300,
                y: 300,
                inputText: '',
                arrow: 39, //方块移动方向,
                running: false
            },
            created() {
                setInterval(() => {
                    if (!this.running)
                        return;
                    switch (this.arrow) {
                        case 37: //左
                            this.x -= 20;
                            break;
                        case 38: //上
                            this.y -= 20;
                            break;
                        case 39: //右
                            this.x += 20;
                            break;
                        case 40: //下
                            this.y += 20;
                            break;
                    }
                    // this.x += 10;
                }, 1000)
            },
            methods: {
                onLeft(e) {
                    this.inputText = e.key;
                    this.arrow = e.keyCode;
                    // this.x -= 10;
                    // this.y = 400
                },
                onRight(e) {
                    this.inputText = e.key;
                    this.arrow = e.keyCode;
                    // this.x += 10;
                    // this.y = 400
                },
                onUp(e) {
                    this.inputText = e.key;
                    this.arrow = e.keyCode;
                    // this.x -= 10;
                    // this.y -= 10
                },
                onDown(e) {
                    this.inputText = e.key;
                    this.arrow = e.keyCode;
                    // this.x -= 10;
                    // this.y += 10
                }
            }
        })
    </script>
</body>

</html>
