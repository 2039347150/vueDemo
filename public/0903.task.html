<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        input {
            width: 150px;
            transition: all 1s ease-in 0s;
        }
        
        .focus {
            width: 200px;
        }
        
        .tab li {
            display: inline-block;
            border: 1px solid purple;
            background-color: green;
            width: 80px;
            height: 30px;
            border-radius: 5px;
            line-height: 30px;
            border-bottom: none;
            text-align: center;
            font-size: 14px;
        }
        
        .tab {
            font-size: 0;
            position: relative;
        }
        
        li.active {
            color: blueviolet;
            background-color: chartreuse;
        }
        
        .line {
            width: 82px;
            height: 4px;
            background-color: brown;
            position: absolute;
            left: 82px;
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        li:nth-child(1).active~.line {
            left: 0px;
        }
        
        li:nth-child(2).active~.line {
            left: 82px;
        }
        
        li:nth-child(3).active~.line {
            left: 164px;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="text" @focus="onFocus=true" @blur="onFocus=false" :class="{focus:onFocus}">
        <button>搜索</button>
    </div><br>
    <div id="app2">
        <ul class="tab">
            <li :class="{active:index==1}" @click="index=1">tab1</li>
            <li :class="{active:index==2}" @click="index=2">tab2</li>
            <li :class="{active:index==3}" @click="index=3">tab3</li>
            <div class="line"></div>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                onFocus: true
            },
            methods: {

            }
        })
        var app2 = new Vue({
            el: '#app2',
            data: {
                index: 1
            },
            methods: {

            }
        })
    </script>
</body>

</html>
